        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

        <script>

            new Vue({
                el: '#app',
                vuetify: new Vuetify(),
                data: () => ({
                    search: '',
                    loading: false,
                    dialog: false,
                    showPicker: false,
                    headers: [
                        {
                            text: '客戶名字',
                            align: 'start',
                            sortable: false,
                            value: 'name',
                        },
                        { text: '日期', value: 'date' },
                        { text: '客戶帳號', value: 'account' },
                        { text: '付款金額', value: 'money' },
                        { text: '備註', value: 'desc' },
                        { text: 'Actions', value: 'actions', sortable: false },
                    ],
                    desserts: [],
                    editedIndex: -1,
                    editedItem: {
                        date: '',
                        account: '',
                        money: 0,
                        desc: ''
                    },
                    defaultItem: {
                        date: '',
                        account: '',
                        money: 0,
                        desc: ''
                    },
                }),

                computed: {
                    formTitle() {
                        return this.editedIndex === -1 ? 'New Item' : 'Edit Item'
                    },
                },

                watch: {
                    dialog(val) {
                        val || this.close()
                    },
                },

                created() {
                    this.initialize()
                },

                methods: {
                    initialize: async function () {
                        let res = await axios.get("https://fbbot.youcanbemama.com/tworder/php/select_record.php")

                        console.log(res.data)
                        this.desserts = res.data;

                    },

                    editItem(item) {
                        this.editedIndex = this.desserts.indexOf(item)
                        this.editedItem = Object.assign({}, item)
                        this.dialog = true
                    },

                    deleteItem: async function (item) {
                        const index = this.desserts.indexOf(item)
                        if (confirm('確定要刪除此筆資料嗎?')) {
                            var input = { Id: item.id }
                            let res = await axios.post("https://fbbot.youcanbemama.com/tworder/php/delete2.php", input);
                            alert(`刪除成功`)
                            this.desserts.splice(index, 1)
                        }
                    },

                    close() {
                        this.dialog = false
                        this.$nextTick(() => {
                            this.editedItem = Object.assign({}, this.defaultItem)
                            this.editedIndex = -1
                        })
                    },

                    save: async function () {
                        var rt = ''
                        var rs = ''
                        if (this.editedIndex > -1) {
                            Object.assign(this.desserts[this.editedIndex], this.editedItem)
                            const fd = new FormData();
                            console.log(this.editedItem)
                            fd.append('id', this.editedItem.id);
                            fd.append("user", this.editedItem.account)
                            fd.append("money", this.editedItem.money)
                            fd.append("date", this.editedItem.date)
                            fd.append("desc", this.editedItem.desc)
                            let res = await axios.post("https://fbbot.youcanbemama.com/tworder/php/update_record.php", fd);
                            rs = res.data
                        } else {
                            this.desserts.push(this.editedItem)
                            const fd = new FormData();
                            fd.append("user", this.editedItem.account)
                            fd.append("money", this.editedItem.money)
                            fd.append("date", this.editedItem.date)
                            fd.append("desc", this.editedItem.desc)
                            let res = await axios.post("https://fbbot.youcanbemama.com/tworder/php/insert.php", fd);
                            //新增商品
                            rt = res.data
                        }
                        this.close()
                        if (rt) {
                            alert('新增成功')
                            window.location.href = 'https://fbbot.youcanbemama.com/tworder/order.html'
                        }
                        else if (rs) {
                            alert('修改成功')
                            window.location.href = 'https://fbbot.youcanbemama.com/tworder/order.html'
                        }
                        else {
                            alert('失敗')
                            window.location.href = 'https://fbbot.youcanbemama.com/tworder/order.html'
                        }
                    },
                },
            })

        </script>
